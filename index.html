    <script type="text/javascript" src="./index.js"></script>

    <script type="text/javascript">
      const showBtn = document.querySelector(".button__show-map");
      const showModalWindow = document.getElementById("modal__maps_id");
      console.log(showBtn);
      console.log(showModalWindow);

      showBtn.addEventListener("click", toggleGoogleMap);

      function toggleGoogleMap() {
        if (showBtn.innerHTML === "Hide map") {
          showModalWindow.classList.remove("active");
          showBtn.innerHTML = "Show on map";
        } else {
          showModalWindow.classList.add("active");
          showBtn.innerHTML = "Hide map";
        }
        // showBtn.innerHTML = "Hide map";
      }
    </script>

    <script>
      function initMap() {
        var opt = {
          center: { lat: 50.43884, lng: 30.523433 },
          zoom: 15,
        };

        var map = new google.maps.Map(
          document.getElementById("modal__maps_id"),
          opt
        );

        // setMarkers(map);
      }
    </script>
